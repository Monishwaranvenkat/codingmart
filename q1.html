<!DOCTYPE html>
<html>
<head>
    <!--jquery script-->

    <!-- Latest compiled and minified CSS bootsrap 4.3.1 -->
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- font awesome icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid "> 
        <div class="row mt-4">
	        <div class="col-lg-12 bg-light m-3">
                <button type="button" class="btn btn-sm btn-info  float-right m-3" id="addrow"><i class="fas fa-plus"></i> add row</button>
            </div>    
        </div>
        <div class="row mt-3">
        <div class="table-responsive">
            <div class="col-lg-12 ">
            <table class="table table-striped table-bordered" id="table">
                <tr class="tr">
                    <th>#</th>
                    <th>Post name</th>
                    <th>No of Vaccancies</th>
                    <th>Age</th>
                    <th>Pay Scale</th>
                    <th>Action</th>
                </tr>
                <tr class="tr">
                    <td>1</td>
                    <td>Sanitory inspector</td>
                    <td>2</td>
                    <td>25 to 42years</td>
                    <td>5000-52000</td>
                    <td><i class="fas fa-trash-alt text-primary del" ></i></td>
                </tr>
                <tr class="tr">
                    <td>1</td>
                    <td>inspector</td>
                    <td>3</td>
                    <td>25 to 42years</td>
                    <td>5000-52000</td>
                    <td><i class="fas fa-trash-alt text-primary del" ></i></td>
                </tr>

            </table>
            </div>
            </div>
        </div>
    </div>
        <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
    <script>
        row=2
        $(document).ready(function(){
            $("#addrow").click(function(){
                var id="row"+row
                row+=1
                $("#table").append('<tr class="tr" id="'+id+'"><td>1</td><td>inspector</td><td>3</td><td>25 to 42years</td><td>5000-52000</td><td><i class="fas fa-trash-alt text-primary del" ></i></td>></tr>');
           });
           $(".del").click(function(){
                $(this).parents('tr').remove();
           });
        });
    </script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
